<!DOCTYPE html>
<html lang="bn">
<head>
  <!-- একই স্টাইল এবং স্ক্রিপ্ট -->
  <style>
    .login-container {
      max-width: 400px;
      margin: 100px auto;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="login-container">
      <h2 class="text-center mb-4"><i class="fas fa-sign-in-alt"></i> লগইন</h2>
      <form id="loginForm">
        <div class="mb-3">
          <label>ইমেইল</label>
          <input type="email" class="form-control" id="loginEmail" required>
        </div>
        <div class="mb-3">
          <label>পাসওয়ার্ড</label>
          <input type="password" class="form-control" id="loginPassword" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">লগইন</button>
      </form>
    </div>
  </div>

  <script>
    // Firebase অথেন্টিকেশন
    auth.onAuthStateChanged((user) => {
      if (user) {
        // রোল চেক করুন
        db.collection('employees').doc(user.uid).get().then(doc => {
          if (doc.exists && doc.data().role === 'admin') {
            window.location.href = 'admin.html';
          } else {
            window.location.href = 'report.html';
          }
        });
      }
    });

    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      try {
        await auth.signInWithEmailAndPassword(
          document.getElementById('loginEmail').value,
          document.getElementById('loginPassword').value
        );
      } catch (error) {
        alert('লগইন ত্রুটি: ' + error.message);
      }
    });
  </script>
</body>
</html>
