<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>লগইন</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    .login-box {
      max-width: 400px;
      margin: 100px auto;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="login-box">
      <h2 class="text-center mb-4"><i class="fas fa-sign-in-alt"></i> লগইন করুন</h2>
      <form id="loginForm">
        <div class="mb-3">
          <label>ইমেইল</label>
          <input type="email" class="form-control" id="email" required>
        </div>
        <div class="mb-3">
          <label>পাসওয়ার্ড</label>
          <input type="password" class="form-control" id="password" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">লগইন</button>
      </form>
    </div>
  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
  <script>
    // For Firebase JS SDK v7.20.0 and later, measurementId is optional
const firebaseConfig = {
  apiKey: "AIzaSyD2VUTPioN2WyWfVLML1YxQho6NL4rkc5I",
  authDomain: "my-app-a5b52.firebaseapp.com",
  projectId: "my-app-a5b52",
  storageBucket: "my-app-a5b52.firebasestorage.app",
  messagingSenderId: "213828908146",
  appId: "1:213828908146:web:3a4bca5a8393a7151d3eeb",
  measurementId: "G-RX02N4FEEH"
};

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    // লগইন ফর্ম সাবমিশন
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      try {
        const userCredential = await auth.signInWithEmailAndPassword(
          document.getElementById('email').value,
          document.getElementById('password').value
        );
        
        // রোল চেক
        const userDoc = await firebase.firestore().collection('employees').doc(userCredential.user.uid).get();
        if(userDoc.data().role === 'admin') {
          window.location.href = 'admin.html';
        } else {
          window.location.href = 'report.html';
        }
      } catch (error) {
        alert('লগইন ত্রুটি: ' + error.message);
      }
    });
  </script>
</body>
</html>
