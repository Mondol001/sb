<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>লগইন - Expense Tracker</title>
  <style>
    /* বেসিক CSS styling */
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .login-container {
      background: #fff;
      padding: 30px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 90%;
      max-width: 400px;
    }
    .login-container h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    .login-container form label {
      display: block;
      margin-top: 10px;
    }
    .login-container form input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 3px;
    }
    .login-container form button {
      width: 100%;
      padding: 10px;
      background-color: #007bff;
      border: none;
      color: #fff;
      font-size: 16px;
      border-radius: 3px;
      cursor: pointer;
      margin-top: 20px;
    }
    .login-container form button:hover {
      background-color: #0056b3;
    }
    .error-message {
      color: red;
      margin-top: 10px;
      text-align: center;
    }
    .signup-link {
      text-align: center;
      margin-top: 15px;
    }
    .signup-link a {
      color: #007bff;
      text-decoration: none;
    }
    .signup-link a:hover {
      text-decoration: underline;
    }
  </style>
  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
</head>
<body>
  <div class="login-container">
    <h2>লগইন করুন</h2>
    <form id="loginForm">
      <label for="email">ইমেইল:</label>
      <input type="email" id="email" placeholder="আপনার ইমেইল লিখুন" required>

      <label for="password">পাসওয়ার্ড:</label>
      <input type="password" id="password" placeholder="পাসওয়ার্ড লিখুন" required>

      <button type="submit">লগইন</button>
      <div class="error-message" id="error-message"></div>
    </form>
    <div class="signup-link">
      <p>অ্যাকাউন্ট নেই? <a href="signup.html">সাইন আপ করুন</a></p>
    </div>
  </div>

  <script>
    // Firebase Configuration (আপনার প্রকল্পের কনফিগারেশন এখানে বসান)
    // For Firebase JS SDK v7.20.0 and later, measurementId is optional
const firebaseConfig = {
  apiKey: "AIzaSyD2VUTPioN2WyWfVLML1YxQho6NL4rkc5I",
  authDomain: "my-app-a5b52.firebaseapp.com",
  projectId: "my-app-a5b52",
  storageBucket: "my-app-a5b52.firebasestorage.app",
  messagingSenderId: "213828908146",
  appId: "1:213828908146:web:3a4bca5a8393a7151d3eeb",
  measurementId: "G-RX02N4FEEH"
};

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);

    // Get DOM Elements
    const loginForm = document.getElementById("loginForm");
    const errorMessageEl = document.getElementById("error-message");

    // Login Form Submission Event
    loginForm.addEventListener("submit", (e) => {
      e.preventDefault();
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      // Firebase Authentication: Sign in with email and password
      firebase.auth().signInWithEmailAndPassword(email, password)
        .then((userCredential) => {
          // Login successful, redirect to main page (যেমন index.html)
          window.location = "index.html";
        })
        .catch((error) => {
          // Display error message
          errorMessageEl.textContent = error.message;
          console.error("Login Error: ", error);
        });
    });
  </script>
</body>
</html>
