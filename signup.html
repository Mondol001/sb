<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>সাইন আপ করুন</title>
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: #f8f9fa;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .signup-container {
      width: 400px;
      padding: 20px;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <div class="signup-container">
    <h2 class="mb-4 text-center">সাইন আপ করুন</h2>
    <form id="signupForm">
      <div class="mb-3">
        <label for="signupName" class="form-label">নাম</label>
        <input type="text" class="form-control" id="signupName" required>
      </div>
      <div class="mb-3">
        <label for="signupEmail" class="form-label">ইমেইল</label>
        <input type="email" class="form-control" id="signupEmail" required>
      </div>
      <div class="mb-3">
        <label for="signupPassword" class="form-label">পাসওয়ার্ড</label>
        <input type="password" class="form-control" id="signupPassword" required>
      </div>
      <button type="submit" class="btn btn-primary w-100">সাইন আপ</button>
    </form>
    <p class="mt-3 text-center">অ্যাকাউন্ট আছে? <a href="login.html">লগইন করুন</a></p>
    <div id="signupToastContainer" style="position: fixed; top: 1rem; right: 1rem; z-index: 1055;"></div>
  </div>

  <!-- Firebase & App Code -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";
    import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyD2VUTPioN2WyWfVLML1YxQho6NL4rkc5I",
      authDomain: "my-app-a5b52.firebaseapp.com",
      projectId: "my-app-a5b52",
      storageBucket: "my-app-a5b52.firebasestorage.app",
      messagingSenderId: "213828908146",
      appId: "1:213828908146:web:3a4bca5a8393a7151d3eeb",
      measurementId: "G-RX02N4FEEH"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const signupForm = document.getElementById("signupForm");

    signupForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const name = document.getElementById("signupName").value;
      const email = document.getElementById("signupEmail").value;
      const password = document.getElementById("signupPassword").value;
      try {
        const userCredential = await createUserWithEmailAndPassword(auth, email, password);
        // এখানে Firestore-এ ব্যবহারকারীর ডকুমেন্ট তৈরি হবে,
        // যেখানে ডকুমেন্ট আইডি হিসেবে ইমেইল, এবং অতিরিক্ত ফিল্ড "role" ("user" হিসেবে ডিফল্ট) রাখা হবে
        await setDoc(doc(db, "users", email), {
          name: name,
          email: email,
          role: "user"  // ডিফল্টভাবে "user" হবে, প্রয়োজনে অ্যাডমিন হিসেবে আপডেট করুন
        });
        showToast("সাইন আপ সফল হয়েছে", "success");
        window.location = "index.html";
      } catch (error) {
        showToast("সাইন আপ করতে সমস্যা: " + error.message, "danger");
      }
    });

    function showToast(message, type = "info") {
      const toastContainer = document.getElementById("signupToastContainer");
      const toastEl = document.createElement("div");
      toastEl.className = `toast align-items-center text-bg-${type} border-0 mb-2`;
      toastEl.role = "alert";
      toastEl.ariaLive = "assertive";
      toastEl.ariaAtomic = "true";
      toastEl.innerHTML = `
        <div class="d-flex">
          <div class="toast-body">${message}</div>
          <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
      `;
      toastContainer.appendChild(toastEl);
      const bsToast = new bootstrap.Toast(toastEl, { delay: 3000 });
      bsToast.show();
      toastEl.addEventListener('hidden.bs.toast', () => toastEl.remove());
    }

    onAuthStateChanged(auth, (user) => {
      if(user) {
        window.location = "index.html";
      }
    });
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
