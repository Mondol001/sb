    auth.onAuthStateChanged(async (user) => {
      if (!user) window.location.href = 'login.html';
      
      const employeeId = user.uid;
      const doc = await db.collection('employees').doc(employeeId).get();
      
      if (doc.exists) {
        document.getElementById('selectedEmployeeName').textContent = doc.data().name;
        document.getElementById('selectedEmployeeId').textContent = `আইডি: ${doc.data().employeeId}`;
      }
      
      loadMonthlyAttendance(employeeId);
    });
