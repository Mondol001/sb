<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8">
  <title>আমার রিপোর্ট</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>
</head>
<body>
  <div class="container mt-4">
    <h2 class="mb-4">আমার মাসিক রিপোর্ট</h2>
    <div class="table-responsive">
      <table class="table table-bordered">
        <thead>
          <tr>
            <th>তারিখ</th>
            <th>হাজিরা</th>
            <th>ওভারটাইম</th>
          </tr>
        </thead>
        <tbody id="reportBody"></tbody>
      </table>
    </div>
    <button id="logoutBtn" class="btn btn-danger mt-3">লগআউট</button>
  </div>

  <script>
    const firebaseConfig = { /* আপনার কনফিগারেশন */ };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    auth.onAuthStateChanged(async (user) => {
      if (!user) window.location.href = 'login.html';
      else {
        // কর্মীর ডেটা লোড করুন
        const employeeSnapshot = await db.collection('employees')
          .where('userId', '==', user.uid).get();
        
        if (!employeeSnapshot.empty) {
          const employeeId = employeeSnapshot.docs[0].id;
          // এটেনডেন্স ডেটা লোড করুন
          const attendanceSnapshot = await db.collection('employees')
            .doc(employeeId).collection('attendance').get();
          
          const tbody = document.getElementById('reportBody');
          attendanceSnapshot.forEach(doc => {
            const data = doc.data();
            tbody.innerHTML += `
              <tr>
                <td>${data.date.toDate().toLocaleDateString('bn-BD')}</td>
                <td>${data.status === 'present' ? 'উপস্থিত' : 'অনুপস্থিত'}</td>
                <td>${data.overtime}</td>
              </tr>
            `;
          });
        }
      }
    });

    document.getElementById('logoutBtn').addEventListener('click', () => {
      auth.signOut().then(() => window.location.href = 'login.html');
    });
  </script>
</body>
</html>
