<!-- Firebase ‡¶∏‡ßá‡¶ü‡¶Ü‡¶™ -->
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
  import { 
    getAuth, 
    signOut, 
    onAuthStateChanged,
    GoogleAuthProvider
  } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";
  import { 
    getFirestore, 
    collection, 
    addDoc, 
    query, 
    where, 
    orderBy, 
    onSnapshot 
  } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";

  // Firebase ‡¶ï‡¶®‡¶´‡¶ø‡¶ó‡¶æ‡¶∞‡ßá‡¶∂‡¶® (‡¶Ü‡¶™‡¶®‡¶æ‡¶∞ ‡¶°‡ßá‡¶ü‡¶æ ‡¶¶‡¶ø‡ßü‡ßá ‡¶™‡¶∞‡¶ø‡¶¨‡¶∞‡ßç‡¶§‡¶® ‡¶ï‡¶∞‡ßÅ‡¶®)
  const firebaseConfig = {
    apiKey: "AIzaSyD2VUTPioN2WyWfVLML1YxQho6NL4rkc5I",
    authDomain: "my-app-a5b52.firebaseapp.com",
    projectId: "my-app-a5b52",
    storageBucket: "my-app-a5b52.firebasestorage.app",
    messagingSenderId: "213828908146",
    appId: "1:213828908146:web:3a4bca5a8393a7151d3eeb"
  };

  // Firebase ‡¶á‡¶®‡¶ø‡¶∂‡¶ø‡ßü‡¶æ‡¶≤‡¶æ‡¶á‡¶ú‡ßá‡¶∂‡¶®
  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getFirestore(app);

  class FinanceApp {
    constructor() {
      this.transactions = [];
      this.init();
    }

    async init() {
      // ‡¶Ö‡¶•‡ßá‡¶®‡ßç‡¶ü‡¶ø‡¶ï‡ßá‡¶∂‡¶® ‡¶∏‡ßç‡¶ü‡ßá‡¶ü ‡¶ü‡ßç‡¶∞‡ßç‡¶Ø‡¶æ‡¶ï ‡¶ï‡¶∞‡ßÅ‡¶®
      onAuthStateChanged(auth, (user) => {
        if (user) {
          console.log("User logged in:", user.uid);
          this.user = user;
          this.loadTransactions();
          document.getElementById('app').style.display = 'block';
          document.getElementById('loading').style.display = 'none';
        } else {
          window.location.href = 'login.html';
        }
      });

      // ‡¶≤‡¶ó‡¶Ü‡¶â‡¶ü ‡¶¨‡¶æ‡¶ü‡¶®
      document.getElementById('logoutBtn').addEventListener('click', () => {
        signOut(auth);
      });

      // ‡¶≤‡ßá‡¶®‡¶¶‡ßá‡¶® ‡¶´‡¶∞‡ßç‡¶Æ ‡¶∏‡¶æ‡¶¨‡¶Æ‡¶ø‡¶ü
      document.getElementById('transactionForm').addEventListener('submit', (e) => {
        e.preventDefault();
        this.addTransaction();
      });
    }

    async loadTransactions() {
      const q = query(
        collection(db, "transactions"),
        where("userId", "==", this.user.uid),
        orderBy("timestamp", "desc")
      );

      onSnapshot(q, (snapshot) => {
        this.transactions = snapshot.docs.map(doc => ({
          id: doc.id,
          ...doc.data()
        }));
        this.updateUI();
      });
    }

    async addTransaction() {
      try {
        const txData = {
          type: document.getElementById('txType').value,
          amount: parseFloat(document.getElementById('txAmount').value),
          userId: this.user.uid,
          timestamp: new Date()
        };

        await addDoc(collection(db, "transactions"), txData);
        document.getElementById('transactionForm').reset();
      } catch (error) {
        console.error("‡¶§‡ßç‡¶∞‡ßÅ‡¶ü‡¶ø:", error);
      }
    }

    updateUI() {
      // ‡¶¨‡ßç‡¶Ø‡¶æ‡¶≤‡ßá‡¶®‡ßç‡¶∏ ‡¶Ü‡¶™‡¶°‡ßá‡¶ü
      const balance = this.transactions.reduce((acc, tx) => {
        return tx.type === 'income' ? acc + tx.amount : acc - tx.amount;
      }, 0);
      document.getElementById('totalBalance').textContent = `‡ß≥ ${balance.toLocaleString('bn-BD')}`;

      // ‡¶≤‡ßá‡¶®‡¶¶‡ßá‡¶® ‡¶§‡¶æ‡¶≤‡¶ø‡¶ï‡¶æ
      const container = document.getElementById('transactionList');
      container.innerHTML = this.transactions.map(tx => `
        <div class="card transaction-card mb-3 ${tx.type === 'income' ? 'border-success' : 'border-danger'}">
          <div class="card-body">
            <div class="d-flex justify-content-between align-items-center">
              <div>
                <h6 class="mb-0">${tx.type === 'income' ? 'üí∞ ‡¶Ü‡ßü' : 'üí∏ ‡¶¨‡ßç‡¶Ø‡ßü'}</h6>
                <small class="text-muted">${new Date(tx.timestamp).toLocaleDateString('bn-BD')}</small>
              </div>
              <div>
                <h4 class="mb-0 ${tx.type === 'income' ? 'text-success' : 'text-danger'}">
                  ‡ß≥ ${tx.amount.toLocaleString('bn-BD')}
                </h4>
              </div>
            </div>
          </div>
        </div>
      `).join('');
    }
  }

  // ‡¶Ö‡ßç‡¶Ø‡¶æ‡¶™ ‡¶∂‡ßÅ‡¶∞‡ßÅ ‡¶ï‡¶∞‡ßÅ‡¶®
  window.financeApp = new FinanceApp();
</script>
