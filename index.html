<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8">
  <title>লগইন পেজ</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
  <style>
    body { padding: 20px; max-width: 400px; margin: auto; }
  </style>
</head>
<body>
  <div class="card shadow">
    <div class="card-body">
      <h3 class="text-center mb-4">লগইন করুন</h3>
      <form id="loginForm">
        <div class="mb-3">
          <label>ইমেইল</label>
          <input type="email" id="email" class="form-control" required>
        </div>
        <div class="mb-3">
          <label>পাসওয়ার্ড</label>
          <input type="password" id="password" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">লগইন</button>
      </form>
      <div id="loginError" class="text-danger mt-2"></div>
    </div>
  </div>

  <script>
    const firebaseConfig = {
      // আপনার ফায়ারবেস কনফিগারেশন
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      try {
        const { user } = await firebase.auth().signInWithEmailAndPassword(email, password);
        if (user.email === 'user@admin.com') {
          window.location.href = 'employeedbase.html';
        } else {
          window.location.href = 'report.html';
        }
      } catch (error) {
        document.getElementById('loginError').textContent = error.message;
      }
    });
  </script>
</body>
</html>
