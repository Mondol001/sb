<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>আমার অর্থ ব্যবস্থাপনা</title>
  
  <!-- CSS ডিপেন্ডেন্সি -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/@mdi/font@7.2.96/css/materialdesignicons.min.css" rel="stylesheet>

  <style>
    :root {
      --primary: #4361ee;
      --danger: #ef476f;
      --success: #06d6a0;
    }

    .loader {
      border: 4px solid #f3f3f3;
      border-top: 4px solid var(--primary);
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>

<!-- লোডিং স্ক্রিন -->
<div id="loading" class="vh-100 d-flex justify-content-center align-items-center">
  <div class="loader"></div>
</div>

<!-- মেইন কন্টেন্ট -->
<div id="app" style="display: none;">
  <nav class="navbar bg-primary text-white p-3">
    <div class="container-fluid">
      <h4>অর্থ ব্যবস্থাপনা</h4>
      <button id="logoutBtn" class="btn btn-light">
        <i class="mdi mdi-logout"></i> লগআউট
      </button>
    </div>
  </nav>

  <div class="container mt-4">
    <!-- সামারি কার্ড -->
    <div class="row mb-4">
      <div class="col-md-4 mb-3">
        <div class="card shadow">
          <div class="card-body">
            <h5>মোট ব্যালেন্স</h5>
            <h2 id="balance">৳ 0</h2>
          </div>
        </div>
      </div>
    </div>

    <!-- লেনদেন ফর্ম -->
    <div class="card shadow mb-4">
      <div class="card-body">
        <form id="transactionForm">
          <div class="mb-3">
            <label>লেনদেনের ধরন</label>
            <select id="type" class="form-select">
              <option value="income">আয়</option>
              <option value="expense">ব্যয়</option>
            </select>
          </div>
          <div class="mb-3">
            <label>পরিমাণ</label>
            <input type="number" id="amount" class="form-control" required>
          </div>
          <button type="submit" class="btn btn-primary">যোগ করুন</button>
        </form>
      </div>
    </div>

    <!-- লেনদেন তালিকা -->
    <div class="card shadow">
      <div class="card-body">
        <h5 class="card-title">লেনদেনের ইতিহাস</h5>
        <div id="transactionContainer" class="mt-3">
          <!-- ডাইনামিক কন্টেন্ট লোড হবে -->
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Firebase সেটআপ -->
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
  import { 
    getAuth, 
    signOut, 
    onAuthStateChanged, 
    GoogleAuthProvider, 
    signInWithPopup 
  } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";
  import { 
    getFirestore, 
    collection, 
    addDoc, 
    query, 
    where, 
    orderBy, 
    onSnapshot 
  } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";

  // Firebase কনফিগারেশন (আপনার ডেটা দিয়ে পরিবর্তন করুন)
  const firebaseConfig = {
    apiKey: "AIzaSyD2VUTPioN2WyWfVLML1YxQho6NL4rkc5I",
    authDomain: "my-app-a5b52.firebaseapp.com",
    projectId: "my-app-a5b52",
    storageBucket: "my-app-a5b52.firebasestorage.app",
    messagingSenderId: "213828908146",
    appId: "1:213828908146:web:3a4bca5a8393a7151d3eeb"
  };

  // Firebase ইনিশিয়ালাইজেশন
  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getFirestore(app);
  const provider = new GoogleAuthProvider();

  class FinanceApp {
    constructor() {
      this.transactions = [];
      this.init();
    }

    async init() {
      onAuthStateChanged(auth, (user) => {
        if (user) {
          this.user = user;
          this.loadData();
          document.getElementById('app').style.display = 'block';
          document.getElementById('loading').style.display = 'none';
        } else {
          this.redirectToLogin();
        }
      });

      document.getElementById('logoutBtn').addEventListener('click', () => signOut(auth));
      document.getElementById('transactionForm').addEventListener('submit', (e) => this.addTransaction(e));
    }

    async loadData() {
      const q = query(
        collection(db, "transactions"),
        where("userId", "==", this.user.uid),
        orderBy("timestamp", "desc")
      );

      onSnapshot(q, (snapshot) => {
        this.transactions = snapshot.docs.map(doc => ({
          id: doc.id,
          ...doc.data()
        }));
        this.updateUI();
      });
    }

    async addTransaction(e) {
      e.preventDefault();
      try {
        await addDoc(collection(db, "transactions"), {
          type: document.getElementById('type').value,
          amount: parseFloat(document.getElementById('amount').value),
          userId: this.user.uid,
          timestamp: new Date()
        });
        document.getElementById('transactionForm').reset();
      } catch (error) {
        console.error("ত্রুটি:", error);
      }
    }

    updateUI() {
      // ব্যালেন্স আপডেট
      const balance = this.transactions.reduce((acc, tx) => 
        tx.type === 'income' ? acc + tx.amount : acc - tx.amount, 0);
      document.getElementById('balance').textContent = `৳ ${balance.toLocaleString('bn-BD')}`;

      // লেনদেন তালিকা
      const container = document.getElementById('transactionContainer');
      container.innerHTML = this.transactions.map(tx => `
        <div class="card mb-2 ${tx.type === 'income' ? 'border-success' : 'border-danger'}">
          <div class="card-body">
            <div class="d-flex justify-content-between">
              <div>
                <h6>${tx.type === 'income' ? 'আয়' : 'ব্যয়'}</h6>
                <small>${new Date(tx.timestamp).toLocaleDateString('bn-BD')}</small>
              </div>
              <div>
                <h5>৳ ${tx.amount.toLocaleString('bn-BD')}</h5>
              </div>
            </div>
          </div>
        </div>
      `).join('');
    }

    redirectToLogin() {
      window.location.href = 'login.html';
    }
  }

  // অ্যাপ শুরু করুন
  window.addEventListener('DOMContentLoaded', () => new FinanceApp());
</script>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
